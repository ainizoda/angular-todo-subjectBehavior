<div style="margin: 20px 0">
  <div class="todo">
    <div class="description">
      <div class="title" *ngIf="!editMode; else editModeCase">
        <a [routerLink]="[content.id]">
          {{ content.title }}
        </a>
      </div>
      <ng-template #editModeCase>
        <div class="input-container">
          <input class="edit" [(ngModel)]="newTitle" />
        </div>
      </ng-template>
    </div>

    <ng-template #editActions>
      <button (click)="editMode = false">cancel</button>
      <button (click)="handleSaveChanges(content.id)">save</button>
    </ng-template>
  </div>
  <div class="date" *ngIf="!editMode">{{ content.created | date }}</div>
</div>
